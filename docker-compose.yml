services:
  postgres-auth:
    image: postgres:16
    container_name: simplecrm_postgres_auth
    # Cargar variables de entorno desde .env.dev (archivo de desarrollo explícito)
    env_file:
      - .env.dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER_AUTH}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_AUTH}
      POSTGRES_DB: ${AUTH_DB}
    ports:
      - "5432:5432"
    tmpfs:
      - /var/lib/postgresql/data

  postgres-crm:
    image: postgres:16
    container_name: simplecrm_postgres_crm
    # Cargar variables de entorno desde .env.dev (archivo de desarrollo explícito)
    env_file:
      - .env.dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER_CRM}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_CRM}
      POSTGRES_DB: ${CRM_DB}
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
