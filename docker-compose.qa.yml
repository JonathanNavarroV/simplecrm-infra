services:
  postgres-auth:
    image: postgres:16
    container_name: simplecrm_postgres_auth
    env_file:
      - .env.auth.qa
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data

  postgres-crm:
    image: postgres:16
    container_name: simplecrm_postgres_crm
    env_file:
      - .env.crm.qa
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - postgres_crm_data:/var/lib/postgresql/data

volumes:
  postgres_auth_data:
  postgres_crm_data:
